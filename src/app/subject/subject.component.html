<section id="subject" highlight>
  <h1>Subject</h1>
  <h2>Render Count: {{ renderCount }}</h2>
  <div class="joke">
    <p>{{ jokeQuestion }}</p>
    <p>{{ jokeAnswer }}</p>
  </div>
</section>
<button #nextSubject id="next-subject" (click)="handleClick()">
  Next <fa-icon [icon]="faCaretRight"></fa-icon>
  <br>
  <br>
  <span>Without Signals</span>
</button>
