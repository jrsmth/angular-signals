<header>
  <span>Total Daily Energy Expenditure Calculator</span>
</header>
<main>
  <section id="presentation">
    <h2>Your TDEE</h2>
    <h1>{{ calculateTdee() }}<span> kcal</span></h1>
    <svg id="heart-rate" class="svgdraw" width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" >
      <path class="path" d="M 0 200 l 40 0 l 5 -40 l 5 40 l 10 0 l 5 15 l 10 -140 l 10 220 l 5 -95 l 10 0 l 5 20 l 5 -20 l 30 0" fill="transparent"/>
    </svg>
  </section>
  <section id="collection">
    <div id="without-signals" [class.active]="!signalled" (click)="activateForm('without')">
      <h2>Without Signals</h2>
      <form id="without-signals-form">
        <div class="unit-selection">
          <label>Unit</label>
          <input type="radio" id="without-signals-metric" name="without-signals-unit" value="metric">
          <label for="without-signals-metric">Metric</label>
          <input type="radio" id="without-signals-imperial" name="without-signals-unit" value="imperial">
          <label for="without-signals-imperial">Imperial</label>
        </div>
        <div class="gender-selection">
          <label>Gender</label>
          <input type="radio" id="without-signals-female" name="without-signals-gender" value="female">
          <label for="without-signals-female">Female</label>
          <input type="radio" id="without-signals-male" name="without-signals-gender" value="male">
          <label for="without-signals-male">Male</label>
        </div>
        <label for="without-signals-weight">Weight</label>
        <input id="without-signals-weight" name="without-signals-weight" type="number" placeholder="Weight">
        <label for="without-signals-height">Height</label>
        <input id="without-signals-height" name="without-signals-height" type="number" placeholder="Height">
        <label for="without-signals-age">Age</label>
        <input id="without-signals-age" name="without-signals-age" type="number" placeholder="Age">
        <label for="without-signals-activity">Activity Level</label>
        <select name="without-signals-activity" id="without-signals-activity">
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="light">Light Exercise (1-2 times/week)</option>
          <option value="moderate">Moderate Exercise (3-5 times/week)</option>
          <option value="heavy">Heavy Exercise (6-7 times/week)</option>
          <option value="intense">Physical Job (intense daily activity)</option>
        </select>
      </form>
    </div>
    <div id="with-signals" [class.active]="signalled" (click)="activateForm('with')">
      <h2>With Signals</h2>
      <form id="with-signals-form">
        <div class="unit-selection">
          <label>Unit</label>
          <input type="radio" id="with-signals-metric" name="with-signals-unit" value="metric">
          <label for="with-signals-metric">Metric</label>
          <input type="radio" id="with-signals-imperial" name="with-signals-unit" value="imperial">
          <label for="with-signals-imperial">Imperial</label>
        </div>
        <div class="gender-selection">
          <label>Gender</label>
          <input type="radio" id="with-signals-female" name="with-signals-gender" value="female">
          <label for="with-signals-female">Female</label>
          <input type="radio" id="with-signals-male" name="with-signals-gender" value="male">
          <label for="with-signals-male">Male</label>
        </div>
        <label for="with-signals-weight">Weight</label>
        <input id="with-signals-weight" name="with-signals-weight" type="number" placeholder="Weight">
        <label for="with-signals-height">Height</label>
        <input id="with-signals-height" name="with-signals-height" type="number" placeholder="Height">
        <label for="with-signals-age">Age</label>
        <input id="with-signals-age" name="with-signals-age" type="number" placeholder="Age">
        <label for="with-signals-activity">Activity Level</label>
        <select name="with-signals-activity" id="with-signals-activity">
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="light">Light Exercise (1-2 times/week)</option>
          <option value="moderate">Moderate Exercise (3-5 times/week)</option>
          <option value="heavy">Heavy Exercise (6-7 times/week)</option>
          <option value="intense">Physical Job (intense daily activity)</option>
        </select>
      </form>
    </div>
  </section>
</main>
